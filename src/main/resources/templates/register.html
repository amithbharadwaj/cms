<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-js"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Registration</h3>
          </div>
          <div class="card-body">
            <form class="form" th:action="@{/registerUser}" th:object="${user}" method="post">
            	
               <div class="form-group">
               		 <label>FirstName</label>
                   <input type="text" name="firstName" id="firstName" class="form-control input-lg"
                          placeholder="FirstName" required="true" autofocus="true" th:field="*{firstName}"/>
               </div>
                <div class="form-group">
               		 <label>LastName</label>
                   <input type="text" name="lastName" id="lastName" class="form-control input-lg"
                          placeholder="LastName" required="true" autofocus="true" th:field="*{lastName}"/>
               </div>
               <div class="form-group">
               		 <label>Username</label>
                   <input type="text" name="username" id="username" class="form-control input-lg"
                          placeholder="UserName" required="true" autofocus="true" th:field="*{username}"/>
               </div>
               <div class="form-group">
               		 <label>Password</label>
                   <input type="password" name="password" id="password" class="form-control input-lg"
                          placeholder="Password" required="true" th:field="*{password}"/>
               </div>

               <div class="row">
                   <div class="col-xs-6 col-sm-6 col-md-6">
                       <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
                   </div>
                   <div class="col-xs-6 col-sm-6 col-md-6">
                   	<a class="btn btn-lg btn-dark btn-block" th:href="@{/}">Cancel</a>
                   </div>
               </div>
              
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
