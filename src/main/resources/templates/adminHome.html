<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home Page</title>
    <div th:replace="fragments/header :: header-css"/>
    
</head>
<body ng-app="myApp">
<div th:replace="fragments/header :: header-js"/>
<div th:replace="fragments/header :: header"></div>

<div ng-controller="checkAdmin"/>

<div class="container py-5">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
	  <li class="nav-item">
	  	<a class="nav-link px-4 active" id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search" aria-selected="true">Search Channel</a>
	  </li>
	  <li class="nav-item">
	  	<a class="nav-link px-4" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="false">Create Channel</a>
	  </li>
	</ul>
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
	   	 <div th:replace="fragments/admin/searchChannel :: searchChannel"/>
	  </div>
	  <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
	  	<!-- create Tab -->
	  	 <div th:replace="fragments/admin/createChannel :: createChannel"/>
	  </div>
	</div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
